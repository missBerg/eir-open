<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Medical cross with data nodes -->
  <g transform="translate(15, 20)">
    <!-- Main medical cross -->
    <rect x="15" y="5" width="10" height="30" fill="url(#iconGradient)" rx="2"/>
    <rect x="5" y="15" width="30" height="10" fill="url(#iconGradient)" rx="2"/>
    
    <!-- Data connection nodes -->
    <circle cx="5" cy="5" r="3" fill="url(#iconGradient)"/>
    <circle cx="35" cy="5" r="3" fill="url(#iconGradient)"/>
    <circle cx="5" cy="35" r="3" fill="url(#iconGradient)"/>
    <circle cx="35" cy="35" r="3" fill="url(#iconGradient)"/>
    
    <!-- Connection lines -->
    <line x1="8" y1="8" x2="15" y2="15" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="8" x2="25" y2="15" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="32" x2="15" y2="25" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="32" x2="25" y2="25" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white">Health.md</text>
  <text x="70" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.9">Open Healthcare Data Standard</text>
</svg>