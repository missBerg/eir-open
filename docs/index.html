<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eir Space — Open Source</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #1a1a2e;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 640px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    .tagline {
      font-size: 1.25rem;
      color: #4a5568;
      margin-bottom: 2rem;
    }
    p {
      font-size: 1.1rem;
      color: #4a5568;
      margin-bottom: 1rem;
    }
    .highlight {
      color: #2d3748;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, welcome to Eir Open</h1>
    <p>
      Eir Open is a project by Eir Space — the home for open source code modules focused on <span class="highlight">AI for empowering people in their health journey</span>.
    </p>
  </div>
</body>
</html>
